name: Detekt Static Analysis

on:
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'app/**'
      - 'detekt.yml'
      - '**/build.gradle*'
      - 'gradle.properties'
      - 'settings.gradle*'
      - '.github/workflows/detekt.yml'
  push:
    branches: [ master, develop ]
    paths:
      - 'app/**'
      - 'detekt.yml'
      - '**/build.gradle*'
      - 'gradle.properties'
      - 'settings.gradle*'
      - '.github/workflows/detekt.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detekt:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
      - name: Checkout (sparse)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            app
            detekt.yml
            gradle.properties
            settings.gradle
            settings.gradle.kts
            build.gradle
            build.gradle.kts
            gradlew
            gradlew.bat
            gradle/wrapper/

      - name: Set execute permission for Gradle
        run: chmod +x gradlew

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Run detekt
        env:
          CI: "true"
        run: ./gradlew :app:detekt --parallel --configuration-cache --build-cache --stacktrace