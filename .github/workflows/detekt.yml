name: Detekt Static Analysis

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.kt'
      - 'detekt.yml'
      - 'build.gradle*'
      - 'gradle.properties'
      - 'settings.gradle*'
      - '.github/workflows/detekt.yml'
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.kt'
      - 'detekt.yml'
      - 'build.gradle*'
      - 'gradle.properties'
      - 'settings.gradle*'
      - '.github/workflows/detekt.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detekt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Detect changed files
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **/*.kt
            detekt.yml
            build.gradle*
            gradle.properties
            settings.gradle*

      - name: Skip if nothing relevant changed
        if: steps.changed.outputs.any_changed != 'true'
        run: echo "No Kotlin/Gradle changes. Skipping Detekt." && exit 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle (cache)
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build custom detekt rules (cached by Gradle)
        run: ./gradlew :detekt-architecture-rules:jar --no-daemon --build-cache --configuration-cache

      - name: Run Detekt ONLY on changed files
        env:
          CHANGED_KT: ${{ steps.changed.outputs.all_changed_files }}
        run: |
          FILES_CSV=$(echo "$CHANGED_KT" | tr ' ' ',' | sed 's/,,*/,/g')
          if [ -z "$FILES_CSV" ]; then
            echo "No changed .kt files. Skipping Detekt."
            exit 0
          fi
          echo "Running Detekt on: $FILES_CSV"
          ./gradlew detekt \
            -PdetektInput="$FILES_CSV" \
            --no-daemon --parallel --build-cache --configuration-cache --stacktrace

      - name: Upload Detekt report (HTML)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-report
          if-no-files-found: warn
          path: |
            **/build/reports/detekt*/**/*.html